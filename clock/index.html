<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <div class="wrapper">
    <div class="clock">
      <img src="./clock.png" alt="clock dial" class="clock__dial">
      <div class="clock__sec"></div>
      <div class="clock__min"></div>
      <div class="clock__hour"></div>
    </div>
    <a href="#" class="theme-ch">Change to <span class="white">dark</span><span class="dark">light</span></a>
  </div>

  <script src="./script.js"></script>
</body>
</html>
